<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png+xml" href="./assets/daniela-sec-n-tert-6b8fefc5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <script type="module" crossorigin src="./assets/index-a7b794ff.js"></script>
    <link rel="stylesheet" href="./assets/index-dc81e26d.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display"></div>
      <main>
        <button class="calculator-number-format" id="input__clear">AC</button>
        <button class="calculator-number-format" id="input__positive-negative">
          +/-
        </button>
        <button class="calculator-number-format" id="input__percent">%</button>
        <button class="calculator-operations" id="input__operation--division">
          &divide;
        </button>
        <button
          class="calculator-operations"
          id="input__operation--multiplication"
        >
          &times;
        </button>
        <button
          class="calculator-operations"
          id="input__operation--subtraction"
        >
          -
        </button>
        <button class="calculator-operations" id="input__operation--addition">
          +
        </button>
        <button class="calculator-operations" id="input__operation--equals">
          =
        </button>
        <button class="calculator-number-input" id="input__number--7">7</button>
        <button class="calculator-number-input" id="input__number--8">8</button>
        <button class="calculator-number-input" id="input__number--9">9</button>
        <button class="calculator-number-input" id="input__number--4">4</button>
        <button class="calculator-number-input" id="input__number--5">5</button>
        <button class="calculator-number-input" id="input__number--6">6</button>
        <button class="calculator-number-input" id="input__number--1">1</button>
        <button class="calculator-number-input" id="input__number--2">2</button>
        <button class="calculator-number-input" id="input__number--3">3</button>
        <button class="calculator-number-input" id="input__number--0">0</button>
        <button class="calculator-number-input-decimal" id="input__number--decimal">
          .
        </button>
      </main>
    </div>
    
  </body>
</html>
